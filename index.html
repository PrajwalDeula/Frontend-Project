<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,400&display=swap" rel="stylesheet">
 <script defer src="myscript.js"></script>
</head>
<body>

    <div class="container">
        <form id="form1">
            <h3>Registration Form</h3>
            <input type="text" placeholder="email">Email</input>
            <input type="text" placeholder="password">Password</input>
            <input type="text" placeholder="confirm password">Confirm Password</input>
      <div class="btn_box">
        <button id="next1" type="button">Next</button>
      </div>
        </form>

        <form id="form2">
            <h3>Personal Info</h3>
            <input type="text" placeholder="email">First Name</input>
            <input type="text" placeholder="password">Last Name</input>
            <input type="text" placeholder="phone number">Phone Number</input>
      <div class="btn_box">
        <button id="next2" type="button">Next</button>
        <button id="previous1" type="button">Previous</button>
      </div>
        </form>

        <form id="form3">
            <h3>Social Links</h3>
            <input type="text" placeholder="facebook">Facebook</input>
            <input type="text" placeholder="instagram">Instagram</input>
            <input type="text" placeholder="twitter">Twitter</input>
      <div class="btn_box">
        <button id="previous2" type="button">Previous</button>
        <button id="Submit" type="button">Submit</button>
      </div>
        </form>

        <div class="progress_container">
          <div class="progress" id="progress"> </div>
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
     
        </div>

    </div>
</body>
</html>
